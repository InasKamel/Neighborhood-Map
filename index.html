<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="wrapper">

            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Cairo Locations</h3>
                </div>
                <input placeholder="Search location" data-bind="textInput: filter" />
                <ul class="list-unstyled components" data-bind="foreach: filteredItems">
                    <li>
                        <a href="#" data-bind="text: title,click: $parent.setLoc"></a>                      
                    </li>
                </ul>
            </nav>

            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </nav>

                <div id="map"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLLitjqAuBgJa5hQuz6ZLxeXBAG610GA4&callback=initMap"></script>
        <script src="js/app.js"></script>
    </body>
</html>
